<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title> memBottom </title>
  <style>
    table, th, td {
        border : 1px solid white;
        border-collapse : collapse;
    }
      
    th, td {
        border-radius : 50px;
        color : #F0F8FF;
        background-color : #6495ED;
    }
	table.fixed_B{
		position: fixed;
		left : 150px;
		bottom : 50px;
	}
  </style> 
  
 </head>

 <body>
  	<table border=1 width="1200px" 
				height="40px" align ="center" class='fixed_B'>
		<tr>
			<th width=200>2022.05.31</th>
			<th width=800>@ Copyright Orange</th>
			<th width=200>관리자</th>
		</tr>
	</table>
 </body>
</html>
